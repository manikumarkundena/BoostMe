<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Avatar – BoostMe</title>

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/avatar.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="top-bar">
    <div class="top-left">
        <img src="../assets/images/boostme-logo.png" class="top-logo">
        <div>
            <div class="top-app-name">BoostMe</div>
            <div class="top-subtext">Choose Your Avatar</div>
        </div>
    </div>
</header>

<main class="avatar-container">

    <h2 class="avatar-title">Pick your vibe ✨</h2>

    <p class="avatar-subtitle">Choose a Notion-style avatar. You can change anytime!</p>

    <div class="avatar-preview-card glass-panel">
        <img id="avatarPreview" class="avatar-preview-img" src="">
        <button class="primary-btn save-btn" onclick="saveAvatar()">Save Avatar</button>
    </div>

    <h3 class="grid-title">Available Avatars</h3>

    <div class="avatar-grid" id="avatarGrid"></div>

</main>

<script src="../scripts/supabase.js"></script>
<script src="../scripts/avatar.js"></script>

</body>
</html>
