<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BoostMe ‚Äì Focus Portal</title>
  <script src="https://unpkg.com/lucide@latest"></script>
   <style>
        .icon-btn-small {
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: var(--input); color: var(--text);
            text-decoration: none; transition: 0.2s;
        }
        .icon-btn-small:hover { background: var(--primary); color: white; }
    </style>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/focus.css">
</head>

<body>

<header class="top-bar">
  <div class="top-left">
    <img src="../assets/images/boostme-logo.png" class="top-logo">
    <div>
      <div class="top-app-name">BoostMe</div>
      <div class="top-subtext">Deep Focus ‚Ä¢ Reactor Core</div>
    </div>
  </div>
  <div class="top-right" style="display: flex; gap: 12px; align-items: center;">
        
        <!-- üìä STATS MOVED HERE -->
        <a href="dashboard.html" class="icon-btn-small" aria-label="Stats">
            <i data-lucide="bar-chart-2" width="20"></i>
        </a>

        <!-- Theme Toggle -->
        <div class="theme-toggle" onclick="toggleTheme()">üåô</div>
    </div>
</header>

<main class="page-content">
  <section class="focus-container">

    <div class="focus-portal" id="portalContainer">
        
        <div class="portal-ring-container">
            <div class="portal-glow"></div>
            
            <div class="portal-ring" id="timerRing">
                
                <div id="focusReactor" class="reactor-container">
                    <div class="reactor-ring outer"></div>
                    <div class="reactor-ring inner"></div>
                </div>

            </div>

            <div class="centered-time-group">
                <div class="portal-time" id="timerValue">25:00</div>
                <div class="portal-label">ENERGY OUTPUT</div>
            </div>
        </div>

        <div class="command-dock">
            <button id="focusStartBtn" class="dock-btn primary">
                <i data-lucide="zap"></i> <span>Ignite</span>
            </button>

            <button id="focusResetBtn" class="dock-btn secondary">
                <i data-lucide="rotate-ccw"></i>
            </button>

            <button id="focusStopBtn" class="dock-btn danger" style="display:none;">
                <i data-lucide="octagon-alert"></i> <span>Abort</span>
            </button>
        </div>

    </div>

    <div class="focus-card">
      <h3>Today's Focus</h3>
      <ul class="focus-stats-list">
        <li>üéØ Target sessions: <strong>3</strong></li>
        <li>‚úÖ Completed: <strong>0</strong></li>
        <li>‚è± Total focus time: <strong>0 min</strong></li>
      </ul>
    </div>

    <div class="focus-card">
      <h3>Power Levels</h3>
      <div class="preset-row">
        <button class="preset-btn">5 min</button>
        <button class="preset-btn">15 min</button>
        <button class="preset-btn">25 min</button>
        <button class="preset-btn">45 min</button>
        <button class="preset-btn custom-btn">Custom</button>
      </div>

      <div class="custom-inline-input" id="inlineCustomInput">
        <input type="number" id="inlineCustomMin" placeholder="Min" min="1">
        <button id="inlineCustomApply" class="primary-btn small">Set</button>
      </div>
    </div>

  </section>
</main>

<nav class="bottom-nav">
  <a href="home.html" class="nav-item"><img src="../assets/icons/home.png" class="nav-icon"><small>Home</small></a>
  <a href="chat.html" class="nav-item"><img src="../assets/icons/chat.png" class="nav-icon"><small>Chat</small></a>
  <a href="focus.html" class="nav-item active"><img src="../assets/icons/focus.png" class="nav-icon"><small>Focus</small></a>
  <a href="chill.html" class="nav-item">
        <img src="../assets/icons/chill.png" class="nav-icon"><small>Chill</small>
    </a>
  <a href="tools.html" class="nav-item"><img src="../assets/icons/tools.png" class="nav-icon"><small>Tools</small></a>
 

<audio id="alertSound" src="../assets/sounds/alert.mp3"></audio>
<script src="../scripts/sound.js"></script>
<script src="../scripts/utils.js"></script>
<script src="../scripts/focus.js"></script>

</body>
</html>
