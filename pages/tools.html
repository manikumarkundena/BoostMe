  <link rel="stylesheet" href="../styles/components.css" />

  <script src="https://unpkg.com/lucide@latest"></script>
   <style>
        .icon-btn-small {
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: var(--input); color: var(--text);
            text-decoration: none; transition: 0.2s;
        }
        .icon-btn-small:hover { background: var(--primary); color: white; }
    </style>
  <!-- Prism syntax highlighting (CSS only, JS at bottom) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <!-- TOP BAR -->
  <header class="top-bar">
    <div class="top-left">
        <img src="../assets/images/boostme-logo.png" class="top-logo">
        <div>
            <div class="top-app-name">BoostMe</div>
            <div class="top-subtext">Productivity OS</div>
        </div>
    </div>
    <button id="toolHistoryBtn" class="icon-btn secondary-icon" title="Tool History">
  <i data-lucide="history"></i>
</button>



    <!-- üî• THIS IS IMPORTANT -->
    <div class="top-right" id="navbar-right">
        <!-- navbar.js injects content here -->
    </div>
</header>

  <!-- MAIN CONTENT -->
  <main class="page-content">
    <h2 class="section-heading">AI Tools</h2>

    <!-- TOOL CARDS -->
    <div class="tools-grid">
      <button class="tool-card" data-tool="planner">
        <div class="tool-title">üóìÔ∏è Daily Planner</div>
        <span>Create your perfect day plan</span>
      </button>

      <button class="tool-card" data-tool="writer">
        <div class="tool-title">‚úçÔ∏è Writing Assistant</div>
        <span>Poems, captions, emails</span>
      </button>

      <button class="tool-card" data-tool="study">
        <div class="tool-title">üìò Study Helper</div>
        <span>Explain topics, make notes, quizzes</span>
      </button>

      <button class="tool-card" data-tool="ideas">
        <div class="tool-title">üí° Idea Generator</div>
        <span>Reels, YouTube, business ideas</span>
      </button>

      <button class="tool-card" data-tool="dev">
        <div class="tool-title">üß© Dev Helper</div>
        <span>Fix code, explain errors</span>
      </button>
    </div>

    <!-- TOOL PANEL -->
    <!-- TOOL PANEL -->
<div class="tool-panel">
    <div class="tool-header">
        <h3 id="toolTitle">Selected Tool</h3>
        <p class="tool-hint">Pick any tool above to start.</p>
    </div>

    <div id="toolOutput" class="tool-output-area">
        <div class="placeholder-msg">
            AI output will appear here...
        </div>
    </div>

    <div class="tool-input-area">
        <div class="input-wrapper">
            <textarea
                id="toolInput"
                class="tool-input"
                placeholder="Type your input here..."
            ></textarea>
            
            <button id="voiceBtn" class="mic-btn">
                <i data-lucide="mic"></i>
            </button>
        </div>

        <div class="tool-controls">
            <span id="voiceStatus" class="voice-status"></span>
            <button id="runToolBtn" class="primary-btn run-btn">
                Run <i data-lucide="sparkles"></i>
            </button>
        </div>
    </div>
</div>

  </main>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item">
      <img src="../assets/icons/home.png" class="nav-icon" />

    <a href="chat.html" class="nav-item">

    </a>
    <a href="tools.html" class="nav-item active">
      <img src="../assets/icons/tools.png" class="nav-icon" />
      <small>Tools</small>
    </a>

   
  </nav>
  <div id="toolHistoryModal" class="history-modal">
  <div class="history-content">
    <h2>üß∞ Tool History</h2>

    <div id="toolHistoryList" class="history-list">
      <!-- Filled dynamically -->
    </div>
    <div class="history-actions">
  <button id="clearToolHistoryBtn" class="clear-history-btn">
    Clear All
  </button>
  <button id="closeHistoryBtn" class="close-btn">
    Close
  </button>
</div>

    
  </div>
</div>
