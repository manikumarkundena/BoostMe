<body>

  </header>

  <!-- MAIN CONTENT -->
  <main class="page-content">
    <h2 class="section-heading">AI Tools</h2>

    <!-- TOOL CARDS -->
    <div class="tools-grid">
      <button class="tool-card" data-tool="planner">
        <div class="tool-title">ğŸ—“ï¸ Daily Planner</div>
        <span>Create your perfect day plan</span>
      </button>

      <button class="tool-card" data-tool="writer">

        <span>Poems, captions, emails</span>
      </button>

      <button class="tool-card" data-tool="study">

    </div>

    <!-- TOOL PANEL -->
    <!-- TOOL PANEL -->
<div class="tool-panel">
    <div class="tool-header">
        <h3 id="toolTitle">Selected Tool</h3>
        <p class="tool-hint">Pick any tool above to start.</p>
    </div>

    <div id="toolOutput" class="tool-output-area">
        <div class="placeholder-msg">
            AI output will appear here...
        </div>
    </div>

    <div class="tool-input-area">
        <div class="input-wrapper">
            <textarea
                id="toolInput"
                class="tool-input"
                placeholder="Type your input here..."
            ></textarea>
            
            <button id="voiceBtn" class="mic-btn">
                <i data-lucide="mic"></i>
            </button>
        </div>

        <div class="tool-controls">
            <span id="voiceStatus" class="voice-status"></span>
            <button id="runToolBtn" class="primary-btn run-btn">
                Run <i data-lucide="sparkles"></i>
            </button>
        </div>
    </div>
</div>

  </main>
